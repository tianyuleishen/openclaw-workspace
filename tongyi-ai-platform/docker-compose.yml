version: '3.8'

services:
  web:
    build: .
    container_name: tongyi-ai-platform
    ports:
      - "5000:5000"
    environment:
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5000
      - SECRET_KEY=${SECRET_KEY:-default-secret-key}
    volumes:
      - ./uploads:/app/uploads
      - ./static:/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: tongyi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./uploads:/var/www/html/uploads:ro
      - ./static:/var/www/html/static:ro
    depends_on:
      - web
    restart: unless-stopped

networks:
  default:
    name: tongyi-network
